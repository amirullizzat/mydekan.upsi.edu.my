<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="berat.css">
</head>
<body>
<div>
<form>
Name: <input type = "text" name = "name" id = "name" />
<br>
Weight: <input type = "text" name = "weight" id = "weight" />
<br>
Height: <input type = "text" name = "height" id = "height" />
<br>
Gender:
<br>
<input type = "radio" name = "gender" id = "gender" value = "male">
Male
<input type = "radio" name = "gender" id = "gender" value = "female">
Female
<br>
<input type = "button" name = "submit" value = "Calculate"
onclick="calculateBMI()"/>
<br>
</form>
</div>
<script>
function calculateBMI(){
//get values from the form
var name = document.getElementById("name").value; 
var height = document.getElementById("height").value; 
var weight = document.getElementById("weight").value; 
var gender = 
document.querySelector('input[name="gender"]:checked').value;
//calculate BMI
var bmi = weight/(height * height); 
//check BMI status
var status;
if(bmi <= 20){
status = "underweight";
}
else if (bmi > 20 && bmi <=24.5){
status = "normal";
}
else { status = "overweight";
}
//display the value on the form
document.getElementById("displayname").innerHTML = name;
document.getElementById("displaybmi").value = bmi.toFixed(2);
document.getElementById("displayheight").value = height;
document.getElementById("displayweight").value = weight;
document.getElementById("displaygender").value = gender;
document.getElementById("displaystatus").value = status;
} 
</script>
<div>
Result:<br>
<p id="displayname"></p>
Height : <input type = "text" id="displayheight" disabled>
Weight: <input type = "text" id="displayweight" disabled>
BMI : <input type = "text" id="displaybmi" disabled>
You are : <input type = "text" id="displaygender" disabled>
Your BMI status is : <input type = "text" id="displaystatus" disabled>
</div>

</body>
</html>
